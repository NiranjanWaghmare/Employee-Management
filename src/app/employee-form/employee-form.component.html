<div class="  p-5 ">
  
  <div class="card mx-auto d-flex justify-content-center p-3 col-4 ">
  <h4 class="text-center">Employee Form</h4>
  <hr />

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3">
    <div class="form-group p-2 mt-1">
      <label for="exampleInputEmail1">Name<span class="redStar">*</span></label>
      <input
        type="Name"
        class="form-control"
        id="name"
        aria-describedby="NameHelp"
        placeholder="Enter Name"
        formControlName="name"
        required
      />
    </div>
    <div class="alert alert-danger" *ngIf="form.get('name')?.invalid && form.get('name')?.touched" role="alert">
      Enter Valid Input
    </div>
    <div class="form-group p-2 mt-1">
      <label for="exampleInputEmail1">Email<span class="redStar">*</span></label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Enter Email"
        formControlName="email"
        required
      />
      <div class="alert alert-danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched"  role="alert">
        Enter Valid Email Id
      </div>
    </div>
    <div class="form-group p-2 mt-1">
      <label for="exampleInputEmail1">Phone Number<span class="redStar">*</span></label>
      <input
        type="Phone"
        class="form-control"
        id="exampleInputPhone1"
        aria-describedby="PhoneHelp"
        placeholder="Enter Phone Number"
        maxlength="10"
        pattern="^\d{10}$"
        formControlName="phoneNumber"
        required
      />
    </div>
    <div class="alert alert-danger" *ngIf="form.get('phoneNumber')?.hasError('pattern') && form.get('phoneNumber')?.touched" role="alert">
      Enter 10 digit Phone Number
    </div>
    <div class="form-group p-2 mt-1">
      <label for="exampleInputEmail1">Salary<span class="redStar">*</span></label>
      <input
        type="Salary"
        class="form-control"
        pattern="^(10000|10000000|[1-9]\d{4,6})$"
        id="exampleInputSalary1"
        aria-describedby="SalaryHelp"
        placeholder="Enter Salary"
        formControlName="salary"
        required
      />
    </div>
    <div class="alert alert-danger" *ngIf="form.get('salary')?.hasError('pattern') && form.get('salary')?.touched" role="alert">
      Enter Valid Salary range 10000 to 10000000
    </div>
    <div class="form-group p-2 mt-1">
      <label for="exampleInputEmail1">Department<span class="redStar">*</span></label>
      <input
        type="Department"
        class="form-control"
        id="exampleInputDepartment1"
        aria-describedby="DepartmentHelp"
        placeholder="Enter Department"
        formControlName="department"
        required
      />
    </div>
    <div class="alert alert-danger" *ngIf="form.get('department')?.invalid && form.get('department')?.touched" role="alert">
      Enter Valid Input
    </div>
    <div class="form-group p-2 mt-1">
      <label for="exampleInputEmail1">Level</label>
      <select
      type="Level"
      class="form-control"
      id="exampleInputLevel1"
      aria-describedby="LevelHelp"
      placeholder="Enter Level"
      formControlName="level"
    >
    <option default value="NA">----</option>
      <option *ngFor="let i of iterations">{{ i }}</option>
    </select>
    <div class="mt-3" style="font-style: italic;">Fields with ( <span class="redStar">*</span> ) are Mandatory </div>
    </div>
    <div class="p-2">
    <button type="submit" [disabled]="form.invalid || form.pristine"  class="btn btn-outline-primary p-2 m-2">Submit</button>
    </div>
  </form>
</div>
</div>
